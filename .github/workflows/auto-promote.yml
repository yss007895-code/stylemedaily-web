name: Auto Promote Blog Posts

on:
  push:
    branches: [main]
    paths:
      - 'src/lib/guides-content*.ts'
  workflow_dispatch:

jobs:
  promote:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Find new posts
        id: find-posts
        run: node scripts/find-new-posts.js

      - name: Submit to Google Indexing
        if: steps.find-posts.outputs.new_posts != ''
        env:
          GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
          NEW_POSTS: ${{ steps.find-posts.outputs.new_posts }}
        run: node scripts/google-index.js

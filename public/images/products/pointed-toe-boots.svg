      <stop offset="0%" stop-color="#FFE4E6"/>
      <stop offset="50%" stop-color="white"/>
      <stop offset="100%" stop-color="#FFE4E6"/>
    </linearGradient>
    <linearGradient id="accent-2040" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9F1239"/>
      <stop offset="100%" stop-color="#FB7185"/>
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#bg-2040)" rx="12"/>
  <!-- Decorative pattern -->
  <g transform="translate(23, 23) rotate(0, 100, 100)" opacity="0.06">

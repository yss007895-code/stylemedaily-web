    <circle cx="130" cy="30" r="20" fill="#93C5FD"/>
    <circle cx="170" cy="130" r="30" fill="#1D4ED8"/>
    <circle cx="30" cy="170" r="15" fill="#93C5FD"/>
  </g>
  <!-- Fashion icon -->

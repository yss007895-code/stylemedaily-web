  </g>
  <!-- Product initial -->
  <text x="170" y="35" font-family="Georgia, serif" font-size="28" font-weight="bold" fill="#1D4ED8" opacity="0.25" text-anchor="end">C</text>
  <!-- Product name -->
  <text x="100" y="180" font-family="Georgia, serif" font-size="10" fill="#1D4ED8" opacity="0.6" text-anchor="middle">

      <stop offset="0%" stop-color="#FFF1F2"/>
      <stop offset="50%" stop-color="white"/>
      <stop offset="100%" stop-color="#FFF1F2"/>
    </linearGradient>
    <linearGradient id="accent-2125" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#BE123C"/>
      <stop offset="100%" stop-color="#FDA4AF"/>
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#bg-2125)" rx="12"/>
  <!-- Decorative pattern -->
  <g transform="translate(25, 25) rotate(5, 100, 100)" opacity="0.06">
    <circle cx="30" cy="30" r="25" fill="#BE123C"/>
    <circle cx="130" cy="30" r="20" fill="#FDA4AF"/>
    <circle cx="170" cy="130" r="30" fill="#BE123C"/>
    <circle cx="30" cy="170" r="15" fill="#FDA4AF"/>
  </g>
  <!-- Fashion icon -->
  <g transform="translate(20, 15) scale(0.85)">
    <circle cx="80" cy="80" r="20" fill="none" stroke="#FDA4AF" stroke-width="3"/><circle cx="80" cy="80" r="12" fill="#FDA4AF" opacity="0.5"/><path d="M80 60 L80 30" stroke="#BE123C" stroke-width="2"/><circle cx="80" cy="105" r="5" fill="#FDA4AF"/>
  </g>
  <!-- Product initial -->
  <text x="170" y="35" font-family="Georgia, serif" font-size="28" font-weight="bold" fill="#BE123C" opacity="0.25" text-anchor="end">H</text>
  <!-- Product name -->
